<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess It</title>
</head>

<body>
    <section id="log-in-page">
        <div class="form">
            <div class="glass">
                <h1>Guess the number between 0 and 100</h1>
                <form class="log-in-data">
                    <input id="fName" type="text" placeholder="Enter Your Name">
                    <button id="button">Let's Start</button>
                </form>
            </div>
        </div>
    </section>

    <section id="game-section" style="display: none;">
        <div id="data">
            <div class="glass-game">
                <h1 class="game-section-heading">
                    Guess the number Between 0 to 100.
                </h1>

                <h3 id="last-guess"></h3>
                <p id="result" style="display: none;">You guess the wrong number, try larger.</p>
                <form action="">
                    <input id="number-container" value="" type="number"><br><br><br>
                    <button class="submit">Submit</button>
                </form>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <a href=""><button class="play-again">Go to Homepage</button></a>
            </div>
        </div>
    </section>

    <section id="result-section" style="display: none;">
        <div id="result-data">
            <div class="glass-game">
                <h1 class="result-section-heading">Congratulations !!! You won the game.</h1>
                <h1 class="result-section-heading" id="msg"></h1>
                <a href=""><button style="margin-left: 50px;" class="play-again">Play Again</button></a>
            </div>
        </div>
    </section>

</body>
<script src="script.js"></script>

</html>
